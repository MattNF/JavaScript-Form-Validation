<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Validator</title>
        <link href="validatorCSS.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="validatorJS.js"></script>
    </head>
    <body>
        <h2 class="container">Form Validation with Javascript/JQuery</h2>
        <div class="container" id="divRegistered"></div>
        <div class="container" id="divMain">
            <form action="validator.html" method="get" name="frmRegister" id="frmRegister">
                <table>
                    <tr>
                        <td>Login</td>
                        <td><input required type="text" name="Login" id="txtLogin"/>&nbsp;<span id="spnLogin"></span></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="txtPassword">&nbsp;<span id="spnPasswordCompare"></span></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" id="txtConfirmPassword">&nbsp;<span id="spnPasswordCompare"></span></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="txtEmail">&nbsp;<span id="spnEmail"></span></td>
                    </tr>
                    <tr>
                        <td>Confirm Email</td>
                        <td><input type="text" id="txtConfirmEmail">&nbsp;<span id="spnEmailCompare"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" id="btnRegister" value="Register"></td>
                    </tr>
                </table>
            </form>
        </div>
        <table class="container2">
            <tr>
                <th><div class="newElements" id="valNamesTxt"></div></th>
                <th><div class="newElements" id="inValNamesTxt"></div></th>
            </tr>
            <tr class="newElements">
                <td><ul class="newElements" id="valNames"></ul></td>
                <td><ul class="newElements" id="inValNames"></ul></td>
            </tr>
        </table>
    </body>
</html>
